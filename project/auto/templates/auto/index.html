<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% load static %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.model }}
        </div>
        <div class="mb-3">
            {{ form.brand }}
        </div>
        <div class="mb-3">
            {{ form.photo }}
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
        <input class="btn btn-primary mb-3" type="submit" value="Сохранить">
        </div>
    </form>
    <div>
        {% if form.errors %}
            Errors:
            {{ form.errors }}
        {% endif %}
    </div>
    </div>
    <div class="col-md-3"></div>

    {% if automobiles %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 ">
                <div class="row">
                {% for automobile in automobiles %}
                    <div class="card mb-3" style="width: 18rem;">
                    <img src="{{ automobile.photo.url }}", class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{ automobile.brand }} - {{ automobile.model }}</p>
                        </div>

                    </div>
                {% endfor %}
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endif %}
    </div>
</div>
</body>
</html>
